<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Face Clone</title>
</head>
<body>
    <section class="header-home">
        <header>
            <div class="brand">
                <span>facebook</span>
            </div>

            <div class="login">
                <form>
                    <div class="form-field">
                        <label for="email-phone">Email ou telefone</label>
                        <input type="text" name="email-phone" id="email-phone" placeholder="">   
                    </div>

                    <div class="form-field">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="">
                        <span><a href="#">Esqueceu a conta?</a></span>                            
                    </div>

                    <div class="form-action">
                        <button type="submit" class="btn btn-blue">Entrar</button>
                    </div>
                </form>
            </div>
        </header>
    </section>   

    <section class="content-home">
        <div class="container">
            <div class="content">
                <div class="description">
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </div>

                <img src="../../../assets/home.png" class="content-left-img" alt="">
            </div>

            <div class="register">
                <h2 class="title">Abra uma conta</h2>
                <h4 class="sub-title">É rápido e fácil</h4>
    
                <form>
                    <div class="form-group">
                        <div class="form-field">
                            <input type="text" name="name" id="name" placeholder="Nome">   
                        </div>
        
                        <div class="form-field">
                            <input type="text" name="last-name" id="last-name" placeholder="Sobrenome">   
                        </div>
    
                    </div>

                    <div class="form-field">
                        <input type="text" name="email-phone" id="email-phone" placeholder="Celular ou email ">   
                    </div>

                    <div class="form-field">
                        <input type="password" name="password" id="password" placeholder="Nova senha">   
                    </div>
    
                    <div class="form-action">
                        <button type="submit" class="btn btn-blue">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
  </body>
</html>
